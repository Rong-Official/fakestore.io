<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<style>
    body{
        background: fixed;
        background-color: #2B2F35;
    }

    .navbar{
        font-size: 20px;
    }

    .product_tittle{
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .product_description{
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

</style>
<body>
    <div id="app" class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="padding: 20px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-size: 25px;"><i class="fa-brands fa-slack" style="margin-right: 10px;"></i></i>Samba</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-danger" type="submit">Search</button>
                        <a href="#" style="color: white; font-size: 25px; margin-right: 20px; margin-left: 30px;"><i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="#" style="color: white; font-size: 25px; "><i class="fa-solid fa-user"></i></i></a>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Product List -->
        <div class="row">
            <div class="col-md-3 mt-3" v-for="item in products" :key="item">
                <div class="card" style="width: 18rem;">
                    <img :src="item.image" class="card-img-top" alt=""
                        style="width: 100%; height: 200px; object-fit:contain;">
                    <div class="card-body">
                        <span class="badge text-bg-secondary" style="position: absolute; top: 10px; right: 10px;">{{item.price}} $</span>
                        <span class="badge text-bg-secondary">{{item.category}}</span>
                        <h5 class="card-title product_tittle">{{item.title}}</h5>
                        <p class="card-text product_description">{{item.description}}</p>
                        <a href="#" class="btn btn-outline-warning" >Add to Cart</i></a>
                        <a href="#" class="btn btn-outline-danger" style="position: absolute; right: 13px;">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const { createApp } = Vue
    createApp({
        created() {
            this.fetchData()
        },
        data() {
            return {
                products:[],
                cart_list:[]
            }
        },
        methods: {
            fetchData() {
                let vm=this;
                axios.get('https://fakestoreapi.com/products')
                    .then(function (response) {
                        // handle success
                        vm.products=response.data;
                        console.log(products);
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    });
            },
            addToCart(item){
                this.cart_list.push(item)
            }
        }
    }).mount('#app')
</script>

</html>
